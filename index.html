    <style>
      button, textarea {
        font-size: 16px;
      }

      #actions, fieldset {
        display: inline-block;
      }

      #actions {
        margin-bottom: 10px;
      }

      textarea {
        max-width: 800px;
        width: 100%;
        height: 200px;
        padding: 2px;
      }

      button {

        margin-right: 10px;

        <button onclick="md.task()">Task List</button>
      </fieldset>
      <fieldset>
        <legend>link and image</legend>
        <button onclick="md.link()">Link</button>
        <button onclick="md.image()">Image</button>
      </fieldset>
      <fieldset>
        <legend>others</legend>
        <button onclick="md.heading(1)">Heading</button>
        <button onclick="md.blockCode()">Code Block</button>
      </fieldset>
      <fieldset>
        <legend>Undo and Redo</legend>
        <button onclick="md.undo()">Undo</button>
        <button onclick="md.redo()">Redo</button>
      </fieldset>
      <fieldset>
        <legend>Other</legend>
        <button onclick="md.hr()">Horizontal Rule</button>
      </fieldset>
